<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  function print(){
    for(i=0;i<100;i++){
    if(i%3==0){
        console.log("Fizz");
    }
   else if(i%5==0){
        console.log("Buzz");
    }
    else if(i%3==0 || i%5==0){
        console.log("FizzBuzz");
    }
   }
 }
  print();
    
  </script>
</body>
